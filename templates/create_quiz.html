<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc)
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 60px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: inline-block;
            margin-top: 20px;
            text-align: ;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: linear-gradient(to right, #6a11cb, #2575fc)
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Quiz</h1>
        </header>
        
        <main>
            <form action="/createquiz" method="POST">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select name="subject" id="subject">
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" name="question" id="question" required>
                </div>
                <div class="form-group">
                    <label for="optionA">Option A:</label>
                    <input type="text" name="optionA" id="optionA" required>
                </div>
                <div class="form-group">
                    <label for="optionB">Option B:</label>
                    <input type="text" name="optionB" id="optionB" required>
                </div>
                <div class="form-group">
                    <label for="optionC">Option C:</label>
                    <input type="text" name="optionC" id="optionC" required>
                </div>
                <div class="form-group">
                    <label for="optionD">Option D:</label>
                    <input type="text" name="optionD" id="optionD" required>
                </div>
                <div class="form-group">
                    <label for="correctOption">Correct Option:</label>
                    <select name="correctOption" id="correctOption">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <hr>
                <button type="submit">Create Quiz</button>
            </form>
            
        </main>


        
        <footer>
            <p>&copy; 2024 Quozio - All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
