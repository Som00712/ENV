<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000000; /* Set input text color to black */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #000000;
            cursor: pointer;
        }

        /* CSS for smaller screens (e.g., mobile) */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select,
            button[type="submit"] {
                width: 100%;
            }

            form {
                width: 400px; /* Adjust the width of the form as needed */
                margin: 0 auto; /* This will center the form horizontally */
            }
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 1.0);
            padding: 30px;
            border-radius: 20px;
        }

        /* Styling for error message */
        .error-message {
            color: red;
            font-weight: bold; /* Make error message bold */
        }

    </style>
</head>
<body>
    <div class="container">
    {% if msg %}
    <p class="error-message">{{ msg }}</p> <!-- Display error message in red text -->
    {% endif %}
    <form method="POST" action="/register">
        <h1>User Registration</h1>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        </select><br><br>
        <button type="submit">Register</button> <!-- Registration button -->
    </form>
</div>
</body>
</html>
