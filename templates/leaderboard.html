<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        h1 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        caption {
            caption-side: top;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Leaderboard</h1>
    <table>
        <caption>Top 10 Students</caption>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for rank, student in enumerate(leaderboard, 1) %}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ student.Username }}</td>
                <td>{{ student.TotalScore }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
